<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Kind Words</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <img src="assets/heart.jpg">
        <h1>Kind Words</h1>
        <textarea id="endorsement" type="text" rows="5" cols="50" placeholder="Write your endorsement here" class="input"></textarea>
        <div class="to-from">
            <input id="from" type="text" placeholder="From" class="input">
            <input type="text" id="to" placeholder="To"class="input">
        </div>
        <button id="publish-button">Publish</button>
        <h2>-Endorsements-</h2>
        <ul id="endorsements">
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/e1e18500be.js" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
